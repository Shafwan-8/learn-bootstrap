<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="navbar">
      <div class="container">
        <div class="row" id="menu">
            <div class="col border" id="menu-logo">
              <div class="row">
                <div class="col" id="menu-logo-image">Image</div>
                <div class="col" id="menu-logo-text">Medium</div>
              </div>
            </div>

            <div class="col border" id="menu-navigasi">
              <div class="row">
                <div class="col" id="menu-navigasi-ourstory">Our Story</div>
                <div class="col" id="menu-navigasi-membership">Membership</div>
                <div class="col" id="menu-navigasi-write">Write</div>
                <div class="col" id="menu-navigasi-signin">Sign In</div>
                <div class="col" id="menu-navigasi-getstarted">
                  <button>Get Started</button>
                </div>
              </div>
            </div>
        </div>

        <div class="row" id="carousel">
          <div class="col" id="carousel-left">
            <div class="row d-flex flex-column">
              <div class="col">
                Where good ideas find you
              </div>
              <div class="col">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Soluta quis repudiandae totam possimus consequatur perspiciatis nostrum aperiam similique saepe cum.
              </div>
              <div class="col">
                <button>Get Started</button>
              </div>
            </div>
          </div>
          <div class="col" id="carousel-right">
            <img src="#" alt="">
          </div>
        </div>
        
      </div>


    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
